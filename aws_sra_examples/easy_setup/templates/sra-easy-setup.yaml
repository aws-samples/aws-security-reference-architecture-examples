AWSTemplateFormatVersion: '2010-09-09'
Description:
  Creates the SRA CodeBuild Project that deploys the staging, common prerequisites, and other components of the SRA. -
  'easy_setup' solution in the repo, https://github.com/aws-samples/aws-security-reference-architecture-examples (sra-1ssgnse7p)
Metadata:
  SRA:
    Version: 1.0
    Order: 1
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General Properties
        Parameters:
          - pSRASolutionTagKey
          - pSRASolutionName
