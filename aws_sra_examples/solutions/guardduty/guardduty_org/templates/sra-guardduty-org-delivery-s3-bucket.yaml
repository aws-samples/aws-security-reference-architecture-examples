AWSTemplateFormatVersion: '2010-09-09'
Description: Creates the GuardDuty delivery S3 bucket

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: GuardDuty Delivery S3 Attributes
        Parameters:
          - pGuardDutyDeliveryBucketPrefix
          - pGuardDutyDeliveryKMSKeyArn
          - pTagKey1
          - pTagValue1

    ParameterLabels:
      pGuardDutyDeliveryBucketPrefix:
        default: GuardDuty Delivery Bucket Prefix
      pGuardDutyDeliveryKMSKeyArn:
        default: GuardDuty Delivery KMS Key
      pTagKey1:
        default: Tag Key
      pTagValue1:
        default: Tag Value

Parameters:
  pGuardDutyDeliveryBucketPrefix:
    AllowedPattern: '^$|^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription:
      S3 bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-).
    Default: guardduty-delivery
    Description: >
      GuardDuty Delivery S3 bucket prefix. The account and region will get added to the end. e.g. guardduty-delivery-123456789012-us-east-1
    Type: String

  pGuardDutyDeliveryKMSKeyArn:
    AllowedPattern: '^arn:(aws[a-zA-Z-]*)?:kms:[a-z0-9-]+:\d{12}:key\/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'
    ConstraintDescription: 'Key ARN example:  arn:aws:kms:us-east-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab'
    Description: KMS Key ARN to use for encrypting GuardDuty findings sent to S3
    Type: String

  pTagKey1:
    AllowedPattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    ConstraintDescription:
      The string value can be Unicode characters and cannot be prefixed with "aws:". The string can contain only the set of Unicode letters, digits,
      white-space, '_', '.', '/', '=', '+', '-''
    Description: Tag key
    Type: String

  pTagValue1:
    AllowedPattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    ConstraintDescription:
      The string value can be Unicode characters. The string can contain only the set of Unicode letters, digits, white-space, '_', '.', '/', '=',
      '+', '-'
    Description: Tag key value
    Type: String

Resources:
  rS3Bucket:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::S3::Bucket
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: S3 access logging not enabled
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: !Ref pGuardDutyDeliveryKMSKeyArn
              SSEAlgorithm: aws:kms
            BucketKeyEnabled: True
      BucketName: !Sub ${pGuardDutyDeliveryBucketPrefix}-${AWS::AccountId}-${AWS::Region}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      Tags:
        - Key: !Ref pTagKey1
          Value: !Ref pTagValue1
      VersioningConfiguration:
        Status: Enabled

  rS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref rS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyPutObjectUnlessGuardDuty
            Effect: Deny
            Action: s3:PutObject
            Condition:
              ForAnyValue:StringNotEquals:
                aws:CalledVia: guardduty.amazonaws.com
            Resource:
              - !Sub arn:aws:s3:::${rS3Bucket}
              - !Sub arn:aws:s3:::${rS3Bucket}/*
            Principal: '*'

          - Sid: SecureTransport
            Effect: Deny
            Action: 's3:*'
            Condition:
              Bool:
                'aws:SecureTransport': 'false'
            Resource:
              - !Sub arn:aws:s3:::${rS3Bucket}
              - !Sub arn:aws:s3:::${rS3Bucket}/*
            Principal: '*'

          - Sid: AWSBucketPermissionsCheck
            Effect: Allow
            Action:
              - s3:GetBucketAcl
              - s3:GetBucketLocation
              - s3:ListBucket
            Resource: !Sub arn:aws:s3:::${rS3Bucket}
            Principal:
              Service:
                - guardduty.amazonaws.com

          - Sid: AWSBucketDelivery
            Effect: Allow
            Action: s3:PutObject
            Condition:
              StringEquals:
                's3:x-amz-acl': 'bucket-owner-full-control'
            Resource: !Sub arn:aws:s3:::${rS3Bucket}/*
            Principal:
              Service:
                - guardduty.amazonaws.com

          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Action: s3:PutObject
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
            Resource: !Sub arn:aws:s3:::${rS3Bucket}/*
            Principal:
              Service:
                - guardduty.amazonaws.com

          - Sid: DenyIncorrectEncryptionHeader
            Effect: Deny
            Action: s3:PutObject
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption-aws-kms-key-id': !Sub ${pGuardDutyDeliveryKMSKeyArn}
            Resource: !Sub arn:aws:s3:::${rS3Bucket}/*
            Principal:
              Service:
                - guardduty.amazonaws.com

Outputs:
  oGuardDutyDeliveryS3Bucket:
    Description: GuardDuty Delivery S3 Bucket
    Value: !Ref rS3Bucket
